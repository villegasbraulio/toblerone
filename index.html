

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de filas de espera</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container pt-5">
    <div class="row">
        <div class="col col-12">
            <h4>Ingrese momentos de llegada y su respectivo tiempo de servicio, comenzando por el primero</h4>
        </div>

        <div class="col col-6 my-4">
            <input id="momento-llegada" class="form-control" type="number" placeholder="momento de llegada" class="form-||">
        </div>
        <div class="col col-6 my-4">
            <input id="tiempo-servicio" class="form-control" type="number" placeholder="tiempo de servicio">
        </div>
    </div>

    <div class="row">
        <div class="col col-1">
            <button class="btn btn-success btn-lg" id="boton-llegada">Ingresar </button>
        </div>

        <div class="col col-2">
            <button class="btn btn-success btn-lg" id="mostrar-tabla">Mostrar Tabla </button>
        </div>
        <div class="col col-9">
            <div class="alert alert-success alert-dismissible fade" role="alert" id="alert">
                Cliente agregado!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
        <table id="toblerone" class="table table-striped">
         <thead>
             <tr>
                 <th>Llegada </th>
                 <th>Tiempo Servicio </th>
                 <th>Inicio Servicio </th>
                 <th>Abandono Servicio </th>
                 <th>Tiempo Ocio Servicio </th>
                 <th>Tiempo espera cliente </th>


             </tr>
             <tbody id="pText">
            
             </tbody>
         </thead>
     </table>
    </div>
</body>
<script src="app.js"></script>
</html>
